<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div class="form-container">

    <!-- Logo / Title -->
    <h1 class="logo">ShopEase</h1>
    <p class="tagline">Welcome back, please login</p>

    <!-- Toggle Buttons -->
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="showLogin()">Login</button>
        <button class="tab-btn" onclick="showSignup()">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <div class="form-box" id="loginForm">

        <div class="input-group">
            <input type="email" required>
            <label>Email Address</label>
        </div>

        <div class="input-group password-box">
            <input type="password" id="loginPass" required>
            <label>Password</label>
            <span onclick="togglePass('loginPass')">ğŸ‘ï¸</span>
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot?</a>
        </div>

        <!-- UPDATED LOGIN BUTTON -->
        <button class="btn" onclick="handleLogin()">Login</button>

        <div class="or">OR</div>

        <button class="google-btn">
            <img src="https://img.icons8.com/color/20/google-logo.png">
            Continue with Google
        </button>

        <p class="security">ğŸ”’ Your data is securely encrypted</p>
    </div>

    <!-- SIGN UP FORM -->
    <div class="form-box hidden" id="signupForm">

        <div class="input-group">
            <input type="text" required>
            <label>Username</label>
        </div>

        <div class="input-group">
            <input type="email" required>
            <label>Email Address</label>
        </div>

        <div class="input-group password-box">
            <input type="password" id="signupPass" required>
            <label>Password</label>
            <span onclick="togglePass('signupPass')">ğŸ‘ï¸</span>
        </div>

        <button class="btn">Create Account</button>

        <div class="or">OR</div>

        <button class="google-btn">
            <img src="https://img.icons8.com/color/20/google-logo.png">
            Sign up with Google
        </button>

        <p class="security">ğŸ”’ Secure & private signup</p>
    </div>

</div>

<!-- External JavaScript -->
<script src="js/app.js"></script>

</body>
</html>
